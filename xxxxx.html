<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção de Códigos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Corretor de Códigos</h1>
<textarea id="inputCodes" placeholder="Cole seus códigos aqui..."></textarea>
<br>
<button onclick="corrigirCodigos()">Corrigir Códigos</button>

<h2>Códigos Corrigidos:</h2>
<pre id="outputCodes"></pre>

<script>
    function corrigirCodigos() {
        const input = document.getElementById('inputCodes').value;
        const linhas = input.split('\n');
        let resultado = '';
        let contador = 1;

        for (let i = 0; i < linhas.length; i++) {
            if (linhas[i].trim() === 'I-USH001-01') {
                resultado += ⁠ I-USH00${contador.toString().padStart(2, '0')}-01\n ⁠;
                contador++;
            }
        }

        document.getElementById('outputCodes').textContent = resultado.trim();
    }
</script>

</body>
</html>
