        }

            { verb: 'win', pastSimple: 'won', pastParticiple: 'won' },
            { verb: 'write', pastSimple: 'wrote', pastParticiple: 'written' }

        function filterVerbs() {
            const input = document.getElementById('verbInput').value.toLowerCase();
            const table = document.getElementById('verbsTable');
            table.innerHTML = '';

            verbs.forEach(v => {
                if (v.verb.toLowerCase().includes(input) || v.pastSimple.toLowerCase().includes(input) || v.pastParticiple.toLowerCase().includes(input)) {
                    const row = `<tr>
                                    <td>${v.verb}</td>
                                    <td>${v.pastSimple}</td>
                                    <td>${v.pastParticiple}</td>
                                </tr>`;
                    table.innerHTML += row;
                }
            });

            if (table.innerHTML === '') {
                table.innerHTML = '<tr><td colspan="3">No results found</td></tr>';
            }
        }

        document.getElementById('verbInput').addEventListener('input', filterVerbs);
