            padding: 0;
            box-sizing: border-box;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav img {
            height: 40px;
        }
        nav h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .verb {
            cursor: pointer;
            position: relative;
        }
        .translation {
            visibility: hidden;
            position: absolute;
            bottom: 100%;
            left: 0;
            background-color: #333;
            color: white;
            padding: 5px;
            font-size: 14px;
            border-radius: 4px;
        }
        .verb:hover .translation {
            visibility: visible;
        }
    </style>
</head>

        function filterVerbs() {
            const input = document.getElementById("verbInput").value.toLowerCase();
            const tableBody = document.getElementById("verbsTable");
            tableBody.innerHTML = ""; // Clear previous results

            const filteredVerbs = verbs.filter(verb =>
                verb.verb.includes(input) ||
                verb.pastSimple.includes(input) ||
                verb.pastParticiple.includes(input)
            );

            filteredVerbs.forEach(verb => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><span class="verb">${verb.verb}<span class="translation">${verb.translation}</span></span></td>
                    <td>${verb.pastSimple}</td>
                    <td>${verb.pastParticiple}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.getElementById("verbInput").addEventListener("input", filterVerbs);
